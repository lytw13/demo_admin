<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>lytw13 | 注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- 图标-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    
    <!-- 核心CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    
    <!-- 默认样式表-->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}">

	<!-- 自定义样式-->
    <link rel="stylesheet" th:href="@{/css/customer/custom.css}">
   
   
    <!-- iCheck -->
  	<link rel="stylesheet" th:href="@{/css/iCheck/blue.css}">
  </head>
  
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>lytw</b>13
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册用户</p>

    <form method="post" id="myForm" th:action="@{/regist}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="name" name="name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="phone" name="phone">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="email" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 我同意此<a href="#">注册条款</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" id="regist">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	
	<a th:href="@{/loginPage}" class="text-center">已有账号，返回登录</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->


<!-- js基础文件-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    
    
	<!-- iCheck -->
	<script th:src="@{/js/iCheck/icheck.min.js}"></script>

 	<script th:src="@{/js/form/formValidation/jquery.validate.min.js}"></script>
    <script th:src="@{/js/form/formValidation/messages_zh.min.js}"></script>
    
    
    
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>


 <script th:src="@{/js/form/formValidation/jquery.validate.min.js}"></script>
    <script th:src="@{/js/form/formValidation/messages_zh.min.js}"></script>
    
    <script type="text/javascript">
    	$(document).ready(function() {
    	// 在键盘按下并释放及提交后验证提交表单
    	  $("#myForm").validate({
    		    rules: {
    		      name: {
    		        required: true,
    		        rangelength: [4,20]
    		      },
    		      password: {
    		        required: true,
    		        rangelength: [6,20]
    		      },
    		      email: {
    		    	  required: true,
    		          email: true
    		      }
    		    },
    		    messages: {
    		    	name: {
    		        required: "请输入用户名",
    		        rangelength: "用户名应为4-20位"
    		      },
    		      password: {
    		        required: "请输入密码",
    		        rangelength: "密码长度应在6-20位"
    		      },
    		      email: {
    		    	  required: "请输入注册邮箱",
    		    	  email: "请输入一个正确的邮箱"
    		      }
    		   
    		    }
    		});
    	$("#regist").on("click",function(){
    		$("#myForm").submit();
    	})
    	});
    </script>
</body>
</html>
