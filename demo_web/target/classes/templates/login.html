<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{login_title}">lytw13 | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- 图标-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    
    <!-- 核心CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    
    <!-- 默认样式表-->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}">

	<!-- 自定义样式-->
    <link rel="stylesheet" th:href="@{/css/customer/custom.css}">
   
   
    <!-- iCheck -->
  	<link rel="stylesheet" th:href="@{/css/iCheck/blue.css}">
  </head>
  
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>lytw</b>13
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" th:text="#{login_formTitle}">请登录</p>

    <form th:action="@{/login}" method="post" id="myForm">
    	<!--/*@thymesVar id="message" type=""*/-->
    	<span class="errorMessage" th:text="${message}"></span>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" th:placeholder="#{login_username}" placeholder="name" name="name">
        <span class="glyphicon glyphicon-envelope form-control-feedback" id="icon"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:placeholder="#{login_password}" placeholder="password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">[[#{login_rememberMe}]]
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{login_loginBtn}">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p class="text-muted text-center"><a href="login.html#" th:text="#{login_forgetPassword}"><small>忘记密码了？</small></a> |
    	<a th:href="@{/registPage}" th:text="#{login_toRegist}">注册一个新账号</a>
	</p>

  </div>
  <!-- /.login-box-body -->
  <div>
    <p class="text-center"><a th:href="@{/loginPage(locale='zh_CN')}">中文</a> |
      <a th:href="@{/loginPage(locale='en_US')}">English</a>
    </p>
  </div>
</div>
<!-- /.login-box -->

 <!-- js基础文件-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    
    
	<!-- iCheck -->
	<script th:src="@{/js/iCheck/icheck.min.js}"></script>

 	<script th:src="@{/js/form/formValidation/jquery.validate.min.js}"></script>
    <script th:src="@{/js/form/formValidation/messages_zh.min.js}"></script>
    
    
    
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

 <script type="text/javascript">
    	$(document).ready(function() {
    	// 在键盘按下并释放及提交后验证提交表单
    	  $("#myForm").validate({
    		    rules: {
    		      name: {
    		        required: true,
    		        rangelength: [4,20]
    		      },
    		      password: {
    		        required: true,
    		        rangelength: [6,20]
    		      }
    		    },
    		    messages: {
    		    	name: {
    		        required: "请输入用户名",
    		        rangelength: "用户名应为4-20位"
    		      },
    		      password: {
    		        required: "请输入密码",
    		        rangelength: "密码长度应在6-20位"
    		      }
    		    },

    		      }
    		});
    	});
    </script>
</body>
</html>
