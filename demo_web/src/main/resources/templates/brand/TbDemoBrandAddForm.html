<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>品牌管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- 图标-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    
    <!-- 核心CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    
    <!-- 默认样式表-->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}">


 	<!-- 自定义样式-->
    <link rel="stylesheet" th:href="@{/css/customer/custom.css}">
   
   
   <!-- bootstrap-table css -->
	<link rel="stylesheet" th:href="@{/css/form/bootstrap-table/bootstrap-table.min.css}">
	
	<!-- switchery css -->
	<link rel="stylesheet" th:href="@{/css/form/switchery/switchery.min.css}">
		
	<link rel="stylesheet" th:href="@{/css/ztree/zTreeStyle.css}" type="text/css">
  </head>
  
  
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div th:insert="common/common :: top"></div>
		<div th:insert="common/common :: sidebar"></div>
			<div class="content-wrapper">
		    <!-- Content Header (Page header) -->
		    <section class="content-header">
		    <h1><small>品牌信息管理</small></h1>
		      <ol class="breadcrumb">
		        <li><i class="fa fa-dashboard"></i> 品牌管理</li>
		        <li class="active">添加品牌</li>
		      </ol>
		    </section>
          	
				<section class="content">
				<div class="main-content">
				 <form id="myForm" class="form-horizontal" th:action="@{/brand/add}" method="post">
		            <h4 class="form-header h4">分类基本信息</h4>
		            <div class="row">
		                <div class="col-sm-6">
			                 <div class="form-group">
			                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>品牌名称：</label>
			                        <div class="col-sm-8">
			                            <input name="brandName" placeholder="请输入品牌名称" class="form-control" type="text">
			                        </div>
			                 </div>
		                 </div>
			               <div class="col-sm-6">
		                    <div class="form-group">
		                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>分类状态：</label>
		                        <div class="col-sm-8">
		                            <label class="toggle-switch switch-solid">
			                            <input type="checkbox" name="ckStatus" class="js-switch" checked>
			                            <span></span>
			                        </label>
		                        </div>
		                    </div>
		                </div>
		            </div>
		            
		             <div class="row">
				        <div class="col-sm-offset-5 col-sm-10">
				            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>保 存</button>&nbsp;
				            <button type="button" class="btn btn-sm btn-danger" onclick="javascript:history.back(-1);"><i class="fa fa-reply-all"></i>返回 </button>
				        </div>
				    </div>
		            
		        </form>
		     </div>
				</section>
			</div>
			
			
			<footer th:insert="common/common :: footer"></footer>
			<div class="control-sidebar-bg"></div>
			</div>
	
	 <!-- js基础文件-->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.min.js}"></script>
    
     <!-- layer弹框插件 -->
    <script th:src="@{/js/layer/layer.js}"></script>
    
    	<!-- bootstrap-table js -->
	
		<script th:src="@{/js/form/bootstrap-table/bootstrap-table.min.js}"></script>
		<script th:src="@{/js/form/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
		
		<!-- switchery js -->		
		<script th:src="@{/js/form/switchery/switchery.min.js}"></script>
		
		<!-- js基础文件 -->
	    <script th:src="@{/js/form/bootstrap-table/popper.min.js}"></script>
	   <script th:src="@{/js/ztree/jquery.ztree.core.min.js}"></script>
   
   		<!-- Excel导出 -->
   		
   		<script type="text/javascript" th:src="@{/js/excel/FileSaver.min.js}"></script>
   		<script type="text/javascript" th:src="@{/js/excel/xlsx.core.min.js}"></script>
   		<script type="text/javascript" th:src="@{/js/excel/tableExport.min.js}"></script>
   		<script type="text/javascript" th:src="@{/js/excel/bootstrap-table-export.js}"></script>
   		
  			<script type="text/javascript">
			$(document).ready(function(){
				//switchery插件使用
				   var elem = document.querySelector('.js-switch');
				   var init = new Switchery(elem);
			})
	</script>
    <script type="text/javascript">
		    $(document).ready(function () {

		    	
					$('#myTable').bootstrapTable({
						url: "/brand/list",
						toolbar: "#toolbar",
						contentType: "application/x-www-form-urlencoded",
						classes: "table table-bordered table-hover table-striped",  //添加表格斑马条 鼠标覆盖时效果 以及表格边框
					    locale:'zh-CN', //页面使用中文
					    pageSize: 10, //默认的分页记录行数显示
					    pageList: [10,20,50], //可供选择的每页的行数（*）
						showToggle:true,
						showColumns: true,                  //是否显示所有的列
						paginationPreText: '上一页',
						paginationNextText: '下一页',
					    clickToSelect: true,
						singleSelect: true,  //单选
						formatLoadingMessage: '正在加载，请稍候。。。',
						sidePagination: 'server', //服务端分页
						pagination: true,  //开启分页
						queryParamsType: '',
				        showExport: true, //是否显示导出按钮
				        exportDataType: "basic", //basic', 'all', 'selected'.
				        exportTypes:['excel','xlsx'], //导出类型
				        //exportButton: $('#btn_export'), //为按钮btn_export 绑定导出事件 自定义导出按钮(可以不用)
				        exportOptions:{
				        //ignoreColumn: [0,0], //忽略某一列的索引
				        fileName: '数据导出', //文件名称设置
				        worksheetName: 'Sheet1', //表格工作区名称
				        tableName: '商品数据表',
				        excelstyles: ['background-color', 'color', 'font-size', 'font-weight']
				        //onMsoNumberFormat: DoOnMsoNumberFormat
				        },
						queryParams: function (params) {   //分页参数
				            return {
				            	pageSize : params.pageSize, // 页面大小
				    	        pageNumber : params.pageNumber, // 页码
				    	        brandId : brandId,
				    	        brandName : brandName,
				            };
				        },
				        responseHandler:function(res){
				            var nres = [];
				            nres.push({total:res.total,rows:res.list});
				            return nres[0];
				        },
						columns: [{
						    field: 'Id',
						    checkbox: true
						  },{
						    field: 'brandId',
						    title: '品牌id',
						    visible: false
						  }, {
						    field: 'brandName',
						    title: '品牌名'
						  },{
							 field: 'brandStatus',
							 title: '品牌激活状态',
							 formatter: statusFormat
						 }]
					});
					
				
					
					$("#modifyButton").click(function() {
						var rows = $('#myTable').bootstrapTable("getSelections");
						if(rows.length == 0) {
							layer.alert("请先选中要编辑的数据");
							return;
						}
						var param = rows[0].brandId;
						window.location.href="/brand/modify?brandId="+param;
					});
					
					
					$("#deleteButton").click(function() {
						var rows = $('#myTable').bootstrapTable("getSelections");
						if(rows.length == 0) {
							layer.alert("请先选中要删除的数据");
							return;
						}
						//询问框

						layer.confirm('确认要删除选中的数据吗？', {
						  btn: ['确定','返回'] //按钮
						}, function(){
							var param = rows[0].brandId;
							window.location.href="/brand/delete?brandId="+param;
						});
					});
					
					
					$("#searchButton").click(function() {
						
						brandId = $("#brandId").val();
						brandName = $("#brandName").val();
					    $("#myTable").bootstrapTable('refresh',{url:"/brand/search"},{query : {
					    	brandId : $("#brandId").val(),
					    	brandName: $("#brandName").val(), 
					    	
					    }});
				
					});
					
					
					//品牌状态格式更改
					function statusFormat(value, row, index){
						if(row.brandStatus==1) {
							return '<button type="button" class="btn btn-info btn-sm" style="margin-right:15px;border-radius:20px;">正常</button>';
						} else {
							return '<button type="button" class="btn btn-info btn-sm" style="margin-right:15px;border-radius:20px;">未激活</button>';
						}
					};
					
					
				});
		</script>
</body>
</html>
